    <!-- Fonctions JavaScript pour afficher la date -->
    <script>
    function getLongDateString() {
        var monthNames = ["Janvier","Février","Mars","Avril","Mai","Juin","Juillet","Août","Septembre","Octobre","Novembre","Décembre"];
        var dayNames = ["Dimanche","Lundi","Mardi","Mercredi","Jeudi","Vendredi","Samedi"];
        var dayOfWeek = this.getDay();
        var day = dayNames[dayOfWeek];
        var dateOfMonth = this.getDate();
        var monthNo = this.getMonth();
        var month = monthNames[monthNo];
        var year = this.getFullYear();
        var dateStr = day + " " + dateOfMonth + " " + month + " " + year;
        return dateStr;
    }

    Date.prototype.getLongDateString = getLongDateString;

    function DocDate() {
        var DateTimeStr = document.lastModified;
        var secOffset = Date.parse(DateTimeStr);
        var dateStr = "Unknown";

        if (secOffset != 0 && secOffset != null) { // Pour les navigateurs qui supportent lastModified
            var aDate = new Date();
            aDate.setTime(secOffset);
            dateStr = aDate.getLongDateString();
        }

        return dateStr;
    }

    window.addEventListener('load', function() {
        document.getElementById('lastModified').textContent = "Dernière modification : " + DocDate();
        
        // Compteur de visiteurs
        var visitorCountRef = firebase.database().ref('visitors/count');
        visitorCountRef.transaction(function(currentCount) {
            return (currentCount || 0) + 1;
        }).then(function(snapshot) {
            document.getElementById('visitorCount').textContent = "Nombre de visiteurs : " + snapshot.snapshot.val();
        });
    });
    </script>

    <p id="visitorCount"></p> <!-- Affichage du compteur de visiteurs -->
