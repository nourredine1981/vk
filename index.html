<h1>Flux RSS</h1> <ul id="rssFeed"></ul> <script> async function fetchRSS() { const response = await fetch('https://www.economie.gouv.fr/rss/toutesactualites'); const text = await response.text(); const parser = new DOMParser(); const xml = parser.parseFromString(text, 'text/xml'); const items = xml.querySelectorAll('item'); const rssFeed = document.getElementById('rssFeed'); items.forEach(item => { const title = item.querySelector('title').textContent; const link = item.querySelector('link').textContent; const listItem = document.createElement('li'); const anchor = document.createElement('a'); anchor.href = link; anchor.textContent = title; anchor.target = '_blank'; listItem.appendChild(anchor); rssFeed.appendChild(listItem); }); } fetchRSS(); </script>
<h1>Jeu de Devinettes</h1> <input type="number" id="guess" placeholder="Entrez un nombre"> <button onclick="checkGuess()">Deviner</button> <p id="result"></p> <script> const randomNumber = Math.floor(Math.random() * 100) + 1; function checkGuess() { const guess = parseInt(document.getElementById('guess').value); const result = document.getElementById('result'); if (guess === randomNumber) { result.textContent = "Bravo! Vous avez deviné le bon nombre."; } else if (guess > randomNumber) { result.textContent = "Trop haut! Essayez encore."; } else { result.textContent = "Trop bas! Essayez encore."; } } </script>
    <h1>Simuler Sudo en JavaScript</h1> <button onclick="executeSudo()">Exécuter Commande</button> <script> function executeSudo() { const password = prompt("Veuillez entrer votre mot de passe sudo:"); if (password === "votre_mot_de_passe") { alert("Commande exécutée avec succès!"); // Ajoutez ici le code de la commande à exécuter } else { alert("Mot de passe incorrect. Commande annulée."); } } </script>
