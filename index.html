    <h1>Jeu de Quiz sur l'Actualité</h1>
    <div id="quiz"></div>
    <div class="result" id="result"></div>
    <script>
        class Question {
            constructor(text, choices, answer) {
                this.text = text;
                this.choices = choices;
                this.answer = answer;
            }

            isCorrectAnswer(choice) {
                return this.answer === choice;
            }
        }

        class Quiz {
            constructor(questions) {
                this.questions = questions;
                this.score = 0;
                this.currentQuestionIndex = 0;
            }

            getCurrentQuestion() {
                return this.questions[this.currentQuestionIndex];
            }

            guess(answer) {
                if (this.getCurrentQuestion().isCorrectAnswer(answer)) {
                    this.score++;
                }
                this.currentQuestionIndex++;
            }

            hasEnded() {
                return this.currentQuestionIndex >= this.questions.length;
            }
        }

        const questions = [
            new Question("Quelle est la capitale de la France ?", ["Paris", "Londres", "Berlin", "Madrid"], "Paris"),
            new Question("Qui est le président des États-Unis en 2024 ?", ["Joe Biden", "Donald Trump", "Kamala Harris", "Barack Obama"], "Joe Biden"),
            new Question("Quelle est la monnaie utilisée au Japon ?", ["Yen", "Dollar", "Euro", "Won"], "Yen")
        ];

        const quiz = new Quiz(questions);

        function displayQuestion() {
            if (quiz.hasEnded()) {
                showScores();
            } else {
                const questionElement = document.getElementById("quiz");
                questionElement.innerHTML = `
                    <div class="question">${quiz.getCurrentQuestion().text}</div>
                    <ul class="choices">
                        ${quiz.getCurrentQuestion().choices.map(choice => `
                            <li>
                                <button onclick="handleGuess('${choice}')">${choice}</button>
                            </li>
                        `).join('')}
                    </ul>
                `;
            }
        }

        function handleGuess(choice) {
            quiz.guess(choice);
            displayQuestion();
        }

        function showScores() {
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `Votre score est de ${quiz.score} sur ${quiz.questions.length}`;
        }

        displayQuestion();
    </script>
    <h1>Visualisation des Données VK</h1>
    <svg width="500" height="300"></svg>

    <script>
        // Sélectionner l'élément SVG où le graphique sera dessiné
        const svg = d3.select("svg");

        // Définir les dimensions du graphique
        const width = 500;
        const height = 300;

        // Créer des données fictives pour l'exemple
        const data = [
            { date: "2024-11-01", likes: 10, comments: 5, shares: 2 },
            { date: "2024-11-02", likes: 20, comments: 10, shares: 5 },
            { date: "2024-11-03", likes: 30, comments: 15, shares: 8 },
        ];

        // Définir les échelles pour les axes
        const xScale = d3.scaleBand()
            .domain(data.map(d => d.date))
            .range([0, width])
            .padding(0.1);

        const yScale = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.likes)])
            .range([height, 0]);

        // Ajouter les barres du graphique
        svg.selectAll(".bar")
            .data(data)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", d => xScale(d.date))
            .attr("y", d => yScale(d.likes))
            .attr("width", xScale.bandwidth())
            .attr("height", d => height - yScale(d.likes));

        // Ajouter les axes
        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(xScale));

        svg.append("g")
            .call(d3.axisLeft(yScale));
    </script>
